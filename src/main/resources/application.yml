springdoc:
  swagger-ui:
    path: /swagger-ui.html
spring:
  flyway:
    enabled: true
    locations: classpath:migration
    baselineOnMigrate: "true"
    url: jdbc:postgresql://localhost:5432/spaceship_db
    user: ${USER}
    password:

  datasource:
    url: jdbc:postgresql://localhost:5432/spaceship_db
    username: ${USER}
    password:


  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

JWT_SECRET: ${JWT_SECRET}