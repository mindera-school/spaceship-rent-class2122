springdoc:
  swagger-ui:
    path: /swagger-ui.html

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/spaceship_rent_db
    username: ${DB_USER}
    password: ${DB_PASS}

  flyway:
    enabled: true
    locations: classpath:migration
    baselineOnMigrate: "true"
    url: jdbc:postgresql://localhost:5432/spaceship_rent_db
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

app:
  security:
    password-salt-size: 13
    jwt-secret: ${JWT_SECRET:some_default}
    session-duration: 3600000 # 24 hours (in milliseconds)
    session-cookie-name: session
    api-key: ${API_KEY}

  mail:
    third-party:
      mailjet:
        key: ${MAILJET_KEY}
        secret: ${MAILJET_SECRET}