springdoc:
  swagger-ui:
    path: /swagger-ui.html
spring:
  flyway:
    enabled: true
    locations: classpath:migration
    baselineOnMigrate: "true"
    url: jdbc:postgresql://localhost:5432/spaceship_rent_db
    user: ${DB_USER}
    password:

  datasource:
    url: jdbc:postgresql://localhost:5432/spaceship_rent_db
    username: ${DB_USER}
    password:

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

jwt-secret: ${SECRET}

app:
  security:
    jwt:
      secret: ${SECRET}
      expiresIn: 3600000 # 24 hours
    passwordEncoder:
      saltSize: 13