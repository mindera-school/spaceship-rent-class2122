springdoc:
  swagger-ui:
    path: /swagger-ui.html
spring:
  flyway:
    enabled: true
    locations: classpath:migration
    baselineOnMigrate: "true"
    url: jdbc:postgresql://localhost:5432/spaceship_rent_db
    user: ${DB_USER}
    password: ${DB_PASSWORD}

  datasource:
    url: jdbc:postgresql://localhost:5432/spaceship_rent_db
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
app:
  security:
    jwt:
      secret: ${JWT_SECRET}
      expiration: 24 # hours