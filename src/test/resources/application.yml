spring:
  datasource:
    url: jdbc:h2:mem:test_db
    driverClassName: org.h2.Driver
  flyway:
    enabled: false

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL95Dialect

app:
  security:
    password-salt-size: 13
    jwt-secret: some_jwt_secret
    session-duration: 3600000 # 24 hours (in milliseconds)
    session-cookie-name: session
    api-key: test_api_key

  mail:
    third-party:
      mailjet:
        key: mailjet_test_key
        secret: mailjet_test_secret