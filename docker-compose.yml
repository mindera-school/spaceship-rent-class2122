version: "3.8"

networks:
  database_net:
    name: database_net
    driver: bridge
  basic_net:
    name: basic_net
    driver: bridge

volumes:
  local-data:
    driver: local

services:
  rabbitmq:
    image: rabbitmq:3.9.12-management
    container_name: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - local-data:/rabbitmq
    networks:
      - basic_net